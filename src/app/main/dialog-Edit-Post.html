<h1 mat-dialog-title>Edit Post</h1>
<div mat-dialog-content>
  <form></form>
  <div class="example-form">
    <mat-form-field>
      <input
        matInput
        value="post.title"
        name="post.title"
        [(ngModel)]="post.title"
        placeholder="Title"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="post.description"
        [(ngModel)]="post.description"
        placeholder="Description"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select
        name="post.category"
        [(ngModel)]="post.category"
        disableRipple
        required
      >
        <mat-option value="Travel">Travel</mat-option>
        <mat-option value="Lifestyle">Lifestyle</mat-option>
        <mat-option value="Business">Business</mat-option>
        <mat-option value="Vacation">Vacation</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input
        value="https://source.unsplash.com/random"
        matInput
        placeholder="URL of the image"
        required
      />
    </mat-form-field>
    <mat-error
      *ngIf="post.title === '' || post.description === '' || post.category === '' || post.image === ''"
      >{{getErrorMessage()}}</mat-error
    >
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onEditPost(post)"
    [mat-dialog-close]="post.title"
  >
    Save
  </button>
  <button mat-button cdkFocusInitial (click)="onNoClick()">Cerrar</button>
</div>
