<!-- Not Found Page HTML -->
<div class="page-not-found pt-5">
  <div class="bg-light shadow">
    <h2>404</h2>
    <h3 class="mt-4">Opps! Page Not Found</h3>
    <p>This page does not exist<br />Please go back to the home page</p>
    <div class="mt-5">
      <button
        type="button"
        class="btn m-2 m-md-0 btn-primary"
        (click)="goBack()"
      >
        Back Home
      </button>
    </div>
  </div>
</div>
